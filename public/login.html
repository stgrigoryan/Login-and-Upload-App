  <form method="post" action="index.html">
  <div class="box">

  <label>Username:

  </label>

  <label >Password:
    <input type="password" name="email" placeholder="Password" class="password" required minlength="6" maxlength="15">

  <button type="submit" id="signin">Log in</button>

  <button  type="submit" id="signup">Sign Up</button>

  </div>

  </form>
