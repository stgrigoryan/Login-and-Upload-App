<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form method="post" action="/login">

      <h1>Member Login</h1>

      <div class="form-div">
        <label for="username">Username:</label>
        <input id="username" type="text" name="username" placeholder="Username" class="username" required minlength="4" maxlength="10">
      </div>

      <div class="form-div">
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" placeholder="Password" class="password" required minlength="6" maxlength="15">
      </div>

      <button type="submit" id="signin" class="button">Log in</button>
      <p>
        If you don't have an account you can:
      </p>
      <button type="submit" id="signup" class="button">Sign Up</button>
  </div>

  </form>

  <script src="main.js"></script>

</body>

</html>
