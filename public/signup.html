<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form id='reg-form'>
  <div class="box">
  <h1>Registration</h1>

  <label>Username:
    <input type="text" name="username" placeholder="Username" class="email"  required>
  </label>

  <label >Password:
    <input type="password" name="password" placeholder="Password" class="password" required>
  </label>

  <label >Confirm password:
    <input type="password" name="confirm-password" placeholder="Confirm password" class="password" required>
  </label>

  <div style="text-align:center;">
    <button style="width:160px;" type="submit" id="signup">Sign Up</button>
  </div>

  </div>

  </form>

  <p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>

  <script src="reg.js"></script>

</body>

</html>
